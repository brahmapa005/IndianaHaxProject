<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchedBuddy</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="signup-div">
      <div class="signup-background">
        <h1 class="headlines login-headline">You're on your way to a perfect schedule...</h1>
        <img src="Images/wave1.svg" class="login-img" alt="">
      </div>
      <div class="signup-content">
        <form action="">
          <label for="email" class="form-inputs form-labels"
            >Enter your email:</label
          >
          <input
            type="email"
            id="email"
            class="form-inputs form-inputs-box form-username"
            name="email"
            value="default@example.com"
          />
    
          <label for="password" class="form-inputs form-labels">Password:</label>
          <input
            type="password"
            id="pwd"
            class="form-inputs form-inputs-box form-pwd"
            name="pwd"
            value="Password1234"
          />
    
          <input type="submit" class="form-submit-btn form-inputs form-submit" value="Submit" />
        </form>

      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBTiVEYAQa1IGR187F1TFFi-1SHRJb7tyw",
        authDomain: "indianahax.firebaseapp.com",
        projectId: "indianahax",
        storageBucket: "indianahax.appspot.com",
        messagingSenderId: "278562871441",
        appId: "1:278562871441:web:16f3e2341a0fe6d8948730"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    </script>

    <script src="app.js" defer></script>
    
  </body>
</html>
