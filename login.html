<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchedBuddy</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="signup-div">
      <div class="signup-background">
        <h1 class="headlines login-headline">
          You're on your way to a perfect schedule...
        </h1>
        <img src="Images/wave1.svg" class="login-img" alt="" />
      </div>
      <div class="signup-content">
        <form action="" class="form-login">
          <label for="email" class="form-inputs form-labels sl-labels"
            >Enter your email:</label
          >
          <input
            type="email"
            id="email"
            class="form-inputs form-inputs-box form-username-login sl-labels"
            name="email"
            placeholder="default@example.com"
          />

          <label for="password" class="form-inputs form-labels sl-labels"
            >Password:</label
          >
          <input
            type="password"
            id="pwd"
            class="form-inputs form-inputs-box form-pwd-login sl-labels"
            name="pwd"
            placeholder="Password1234"
          />

          <button
              class="form-submit-btn form-inputs form-submit form-submit-login sl-labels sl-btn"
            >
              Submit
            </button>
          </button>
        </form>
      </div>
    </div>
