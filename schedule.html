<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchedBuddy</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="Images/logo.jpg" class="logo-img" alt=""></a>
      <h3 class="website-name-header">SchedBuddy</h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <a href="login.html"
          ><button class="btn btn-outline-success logout-btn" type="submit">
            Logout
          </button></a
        >
      </div>
    </nav>

    <div class="signup-div schedule-div">
      <div class="signup-content schedule-content">
        <h1>Homework for Today</h1>
        <form action="" class="form-signup">
          <button class="add-class-btn">+</button>

          <label for="text" class="form-inputs form-labels">Class 1</label>
          <input
            type="text"
            id="one"
            class="preferences one"
            name="Class 1"
            placeholder="homework"
          />
          <input
            type="text"
            id="oneClass"
            class="preferences one"
            name="Class 1"
            placeholder="class"
          />
          <button class="remove-class-btn" id="one">-</button>

          <label for="text" class="form-inputs form-labels">Class 2</label>
          <input
            type="text"
            id="two"
            class="preferences two"
            name="Class 2"
            placeholder="homework"
          />
          <input
            type="text"
            id="twoClass"
            class="preferences two"
            name="Class 2"
            placeholder="class"
          />
          <button class="remove-class-btn" id="two">-</button>

          <label for="text" class="form-inputs form-labels">Class 3</label>
          <input
            type="text"
            id="three"
            class="preferences three"
            name="Class 3"
            placeholder="homework"
          />
          <input
            type="text"
            id="threeClass"
            class="preferences three"
            name="Class 3"
            placeholder="class"
          />
          <button class="remove-class-btn" id="three">-</button>

          <label for="text" class="form-inputs form-labels">Class 4</label>
          <input
            type="text"
            id="four"
            class="preferences four"
            name="Class 4"
            placeholder="homework"
          />
          <input
            type="text"
            id="fourClass"
            class="preferences four"
            name="Class 4"
            placeholder="class"
          />
          <button class="remove-class-btn" id="four">-</button>

          <label for="text" class="form-inputs form-labels">Class 5</label>
          <input
            type="text"
            id="five"
            class="preferences five"
            name="Class 5"
            placeholder="homework"
          />
          <input
            type="text"
            id="fiveClass"
            class="preferences five"
            name="Class 5"
            placeholder="class"
          />
          <button class="remove-class-btn" id="five">-</button>

          <label for="text" class="form-inputs form-labels">Class 6</label>
          <input
            type="text"
            id="six"
            class="preferences six"
            name="Class 6"
            placeholder="homework"
          />
          <input
            type="text"
            id="sixClass"
            class="preferences six"
            name="Class 6"
            placeholder="class"
          />
          <button class="remove-class-btn" id="six">-</button>

          <label for="text" class="form-inputs form-labels">Class 7</label>
          <input
            type="text"
            id="seven"
            class="preferences seven"
            name="Class 7"
            placeholder="homework"
          />
          <input
            type="text"
            id="sevenClass"
            class="preferences seven"
            name="Class 7"
            placeholder="class"
          />
          <button class="remove-class-btn" id="seven">-</button>

          <button class="preferences-submit-btn sched-submit-btn">Submit</button>
        </form>
      </div>

      <div class="signup-content schedule-list schedule-schedule">
        <h1>Schedule</h1>
      </div>
    </div>

    <script src="schedule.js" type="module"></script>
  </body>
</html>
