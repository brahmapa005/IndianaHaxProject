<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchedBuddy</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar scroll</a>
      <h3 class="website-name-header">SchedBuddy</h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <a href="index.html"
          ><button class="btn btn-outline-success logout-btn" type="submit">
            Logout
          </button></a
        >
      </div>
    </nav>

    <div class="signup-div">
      <div class="signup-background">
        <h1 class="headlines">
          Enter your classes and sort them in order of difficulty (1 being the hardest).
        </h1>
        <img src="Images/wave1.svg" alt="" />
      </div>
      <div class="signup-content">
        <form action="" class="form-signup">
          <label for="text" class="form-inputs form-labels">Class 1</label>
          <input type="text" id="one" class="preferences" name="Class 1" value="...Calculus"/>

          <label for="text" class="form-inputs form-labels">Class 2</label>
          <input type="text" id="2" class="preferences" name="Class 2" />

          <label for="text" class="form-inputs form-labels">Class 3</label>
          <input type="text" id="3" class="preferences" name="Class 3" />

          <label for="text" class="form-inputs form-labels">Class 4</label>
          <input type="text" id="4" class="preferences" name="Class 4" />

          <label for="text" class="form-inputs form-labels">Class 5</label>
          <input type="text" id="5" class="preferences" name="Class 5" />

          <label for="text" class="form-inputs form-labels">Class 6</label>
          <input type="text" id="6" class="preferences" name="Class 6" />

          <label for="text" class="form-inputs form-labels">Class 7</label>
          <input type="text" id="7" class="preferences" name="Class 7" />

          <label for="text" class="form-inputs form-labels">Do you like doing homework for your hardest class first or your easiest class?</label>
          <input type="text" id="prefer" class="preferences" name="prefer" />



          <button
            class="preferences-submit-btn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="preferences.js" type="module"></script>
  </body>
</html>
