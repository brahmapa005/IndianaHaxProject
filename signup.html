    <div class="signup-div">
      <div class="signup-background">
        <h1 class="headlines signup-headline-1">Stay on track, stress-free.</h1>
        <h1 class="headlines">Sign up today.</h1>
        <img src="Images/wave1.svg" class="signup-img" alt="" />
      </div>
      <div class="signup-content">
        <form action="" class="form-signup">
          <label for="email" class="form-inputs form-labels"
            >Enter your email:</label
          >
          <input
            type="email"
            id="email"
            class="form-inputs form-inputs-box form-username form-username-signup"
            name="email"
            value="default@example.com"
          />

          <label for="password" class="form-inputs form-labels"
            >Password:</label
          >
          <input
            type="password"
            id="pwd"
            class="form-inputs form-inputs-box form-pwd form-pwd-signup"
            name="pwd"
            value="Password1234"
          />

          <button
            class="form-submit-btn form-inputs form-submit form-submit-signup"
          >
            Submit
          </button>

          <!-- <a href="preferences.html"
            ><input
              type="submit"
              class="form-submit-btn form-inputs form-submit form-submit-signup"
              value="Submit"
          /></a> -->
        </form>
      </div>
    </div>
